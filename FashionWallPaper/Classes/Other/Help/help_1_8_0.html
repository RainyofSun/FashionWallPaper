<div class="list">
    <ul>
        <li><h4>1. 保存壁纸需要允许壁纸多多访问“照片”，如果遇到下面的提示，一定要选择“好”哦。</h4></li>
        <p align="center"><img src="1_down.jpg" width="226" height="401"></p>
        <li><h4>2. 如果不小心选择了“不允许”，保存壁纸将会失败，请按如下步骤允许壁纸多多访问照片。首先打开手机的“设置”</h4></li>
         <p align="center"><img src="Save1.jpg" width="226" height="339" align="center"></p>
        <li><h4>3. 在“设置”页面找到“隐私”选项，并点击</h4></li>
        <p align="center"><img src="Save2.png" width="226" height="339" align="center"></p>
        <li><h4>4. 在“隐私”页面找到“照片”选项，并点击</h4></li>
        <p align="center"><img src="Save3.png" width="226" height="339" align="center"></p>
        <li><h4>5. 在“照片”页面找到“壁纸多多”选项，选择“读取和写入”</h4></li>
        <p align="center"><img src="Save4.png" width="226" height="401" align="center"></p>
        <li><h4>6. 成功打开权限后，重新启动壁纸多多软件，就可以尽情保存壁纸了！</h4></li></ul>
