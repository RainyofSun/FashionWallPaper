<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>壁纸多多设置教程</title>
    <style type="text/css">
        a {-webkit-tap-highlight-color: rgba(0,0,0,0);}
        *{ margin:10; padding:0;}
        body {margin:10px auto; background-color:transparent; font-family:"Arial, Helvetica, sans-serif, Tahoma"; font-size:14px; line-height:130%;}
        #header {height:70px; width:100%; color:#51Bc14; margin-bottom:5px; padding:0;}
        #logo {width:70px; height:70px; float:left; margin-left:10px; margin-right:10px; display:inline;}
        #logo img {border-radius:8px;}
        #product {height:70px; margin:0 10px 0 10px; display:block;}
        #version {margin:-2px 0 5px 0; color:#51Bc14; font-size:12px; line-height:150%; display:block;}
        #content {margin:10 10px 10px 10px; padding:0; font-size:14px; color:#383838; line-height:25px; display:block;}
        #footer {margin:20px 0 10px 0; padding:0; color:#8F8F8F; font-size:12px; text-align:center; display:block;}
        .line {clear:both;height:1px;font-size:1px;line-height:0px; background:#BFBFBF;margin-left:10px; margin-right:10px;}
        .line1 {clear:both;height:1px;font-size:1px; line-height:0px; background:#FFFFFF;margin-left:10px; margin-right:10px;}
        .section {margin:10px 0 10px 0; padding:0; display:block;}
        h1 {margin-left:10px; margin-right:10px; font-size:22px; font-weight:bold; line-height:100%; display:block;}
        h3 {margin-left:10px; margin-right:10px;margin-top:10px; font-size:14px; font-weight:bold; display:block;}
        .list {margin:10px 0 10px 0; padding:0; display:block;}
        h4 {margin-left:10px; margin-right:10px;font-size:14px; font-weight:bold; display:inline;}
        ul {clear:both; margin-left:10px; margin-right:10px; padding:0; list-style:none;}
        li {margin-left:10px; margin-right:10px; padding:10; display:block;}
        p {margin-left:10px; margin-right:10px; display:block;}
        a:link{color:#2688F5}
        a:visited{color:#2688F5}
    </style>
    <script>
        var img = new Image();
        img.onload = function() {
<!--            alert(this.width + 'x' + this.height);-->
        }
    img.src = 'help/1_down.PNG';
    </script>
</head>
<body>
<p>
    如果默认的动态壁纸封面图不是您喜欢的图片，您可以通过从动态壁纸中选取任意一帧图片设置为动态壁纸封面
</p>
<div class="list">
    <ul>
        <li padding:10px><h4>1. 点击左下方缩略图可以修改壁纸封面</h4></li>
        <p align="center"><img src="edit_cover_1.jpg" width="226" height="401"></p>
        <li padding:10px><h4>2. 拖动下面的滑动条选择一张您想要的图片</h4></li>
        <p align="center"><img src="edit_cover_2.jpg" width="226" height="401"></p>
        <li padding:10px><h4>3. 也可以在屏幕上滑动，精确定位您想要的图片</h4></li>
        <p align="center"><img src="edit_cover_3.jpg" width="226" height="401"></p>
        <li padding:10px><h4>4. 然后点击完成，动态壁纸封面就替换完成了</h4></li>
        <p align="center"><img src="edit_cover_4.jpg" width="226" height="401"></p>
        <li padding:10px><h4>5. 点击完成后会，会替换原来的封面，并且保存动态壁纸到您的相册</h4></li>
        <p align="center"><img src="edit_cover_5.jpg" width="226" height="401"></p>
</div>

</body>
</html>
